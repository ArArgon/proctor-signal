test:
    SourceName: source.c
    ArtifactName: a.out
    CompileCmd: "env"
    ExecuteCmd: "${ArtifactName}"

c:
    SourceName: source.c
    ArtifactName: a.out
    CompileCmd: "/usr/bin/gcc $SourceName -o a.out"
    ExecuteCmd: "${ArtifactName}"

cpp:
    SourceName: source.cpp
    ArtifactName: a.out
    CompileCmd: "/usr/bin/g++ ${SourceName} -o ${ArtifactName}"
    ExecuteCmd: "${ArtifactName}"
    Options:
        o2: "-O2"
        cpp14: "--std=c++14"

java:
    SourceName: Solution.java
    ArtifactName: Solution.class
    CompileCmd: "/usr/bin/java ${SourceName}"
    ExecuteCmd: "/usr/bin/java -jar ${ArtifactName}"
python:
    SourceName: source.py
    ExecuteCmd: "/usr/bin/python3 ${SourceName}"